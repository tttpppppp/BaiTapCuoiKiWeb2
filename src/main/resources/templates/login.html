<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - ThoiSu360</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white w-full max-w-5xl rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">

    <!-- Bên trái: Thông tin thương hiệu -->
    <div class="bg-blue-700 text-white flex flex-col justify-center items-center p-10">
        <h1 class="text-4xl font-bold mb-4">ThoiSu360</h1>
        <p class="text-lg text-center leading-relaxed">Nền tảng tin tức hàng đầu<br />Cập nhật nhanh, chính xác, tin cậy</p>
    </div>

    <!-- Bên phải: Form đăng nhập -->
    <div class="p-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Đăng nhập tài khoản</h2>
        <form th:action="@{/dangnhap}" method="post" class="space-y-5">
            <p th:if="${error}" th:text="${error}" class="text-red-500 mt-2"></p>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600" />
                    <span class="ml-2 text-gray-600">Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline">Quên mật khẩu?</a>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition font-medium">
                Đăng nhập
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Chưa có tài khoản?
            <a th:href="@{/dangki}" class="text-blue-600 hover:underline">Đăng ký</a>
        </p>
    </div>
</div>

</body>
</html>
