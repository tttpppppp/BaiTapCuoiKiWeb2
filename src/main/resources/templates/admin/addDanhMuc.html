<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">

<head>
  <title layout:title th:text="'Thêm danh mục'">Thêm danh mục</title>
</head>
<body>

<main layout:fragment="content">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Thêm Danh Mục</h2>

    <form th:action="@{/danhmuc/add}" th:object="${category}" method="post" class="space-y-4">
      <p th:if="${message}">
        <span th:text="${message}"></span>
      </p>

      <div>
        <label class="block font-medium">Tên danh mục</label>
        <input type="text" th:field="*{name}" required
               class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label class="block font-medium">Mô tả</label>
        <textarea th:field="*{description}" rows="3"
                  class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>

      <div>
        <label class="block font-medium">Trạng thái</label>
        <select th:field="*{status}" class="w-full border border-gray-300 rounded px-4 py-2">
          <option th:value="true">Hiển thị</option>
          <option th:value="false">Ẩn</option>
        </select>
      </div>

      <div class="flex gap-4">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Thêm danh mục
        </button>
        <a href="/danhmuc/list"
           class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition">
          Hủy
        </a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
