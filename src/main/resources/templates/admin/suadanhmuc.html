<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">

<head>
    <title layout:title th:text="'Sửa danh mục'">Sửa danh mục</title>
</head>
<body>

<main layout:fragment="content">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Sửa Danh Mục</h2>

        <!-- Action cập nhật danh mục theo id -->
        <form th:action="@{/danhmuc/edit/{id}(id=${category.id})}" th:object="${category}" method="post" class="space-y-4">
            <input type="hidden" name="_method" value="put" />
            <input type="hidden" th:field="*{id}" />

            <p th:if="${message}">
                <span th:text="${message}"></span>!
            </p>

            <div>
                <label class="block font-medium">Tên danh mục</label>
                <input type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded px-4 py-2" />
            </div>
            <div>
                <label class="block font-medium">Slug</label>
                <input type="text" th:field="*{slug}" required
                       class="w-full border border-gray-300 rounded px-4 py-2" />
            </div>

            <div>
                <label class="block font-medium">Mô tả</label>
                <textarea th:field="*{description}" rows="3"
                          class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
            </div>

            <div>
                <label class="block font-medium">Trạng thái</label>
                <select th:field="*{status}" class="w-full border border-gray-300 rounded px-4 py-2">
                    <option th:value="true" th:text="'Hiển thị'"></option>
                    <option th:value="false" th:text="'Ẩn'"></option>
                </select>
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
                    Cập nhật danh mục
                </button>
                <a href="/danhmuc/list"
                   class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition">
                    Hủy
                </a>
            </div>

        </form>
    </div>
</main>

</body>
</html>
