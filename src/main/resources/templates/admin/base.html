<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title layout:title>ADMIN</title>
    <link
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            color: #1a202c;
            margin: 0;
            line-height: 1.6;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .hamburger {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 72px;
                left: 0;
                right: 0;
                background: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 50;
            }
        }
        .email-display {
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
        }
    </style>

</head>

<body class="bg-light text-gray-800">

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md border-r">
        <a href="/dashboard" class="p-6 text-2xl font-bold text-primary border-b block">
            <i class="ti ti-layout-dashboard mr-2"></i>ThoiSu360
        </a>
        <nav class="p-4 space-y-2 text-sm">
            <a href="/dashboard" class="flex items-center p-2 rounded hover:bg-gray-100">
                <i class="ti ti-layout-dashboard mr-3 text-primary"></i> Dashboard
            </a>
            <a href="/danhmuc/list" class="flex items-center p-2 rounded hover:bg-gray-100">
                <i class="ti ti-category mr-3 text-primary"></i> Danh mục
            </a>
            <a href="/roles" class="flex items-center p-2 rounded hover:bg-gray-100">
                <i class="ti ti-shield-lock mr-3 text-primary"></i> Quyền
            </a>
            <a href="/baiviet/list" class="flex items-center p-2 rounded hover:bg-gray-100">
                <i class="ti ti-article mr-3 text-primary"></i> Bài viết
            </a>
            <a href="/dangxuat" id="dangxuat" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition duration-200 w-full text-left">
                <i class="ti ti-logout mr-3 text-primary"></i> Đăng xuất
            </a>
        </nav>
    </aside>


    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
                class="bg-white shadow-sm p-4 flex justify-between items-center border-b"
        >
            <h1 class="text-xl font-semibold">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <div class="">
                    <span th:if="${session.user != null}" class="text-sm">
             hi, <span class="email-display" th:text="${session.user.email}"></span>!
            </span>
                    <a th:if="${session.user == null}" href="/dangnhap" class="text-sm text-blue-600 hover:underline font-medium">Đăng nhập</a>
                </div>
            </div>
        </header>

        <main layout:fragment="content" class="p-6 bg-light flex-1">

        </main>
    </div>
</div>
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content');
</script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
