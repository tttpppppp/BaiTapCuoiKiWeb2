<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">

<head>
    <title layout:title th:text="'Thêm bài viết'">Thêm bài viết</title>
</head>
<body>

<main layout:fragment="content">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Thêm Bài Viết Mới</h2>

        <form th:action="@{/baiviet/add}" th:object="${article}" method="post" class="space-y-4">
            <p th:if="${message}"> <span th:text="${message}"></span>!</p>
            <div>
                <label class="block font-medium">Tiêu đề</label>
                <input type="text" th:field="*{title}" required
                       class="w-full border border-gray-300 rounded px-4 py-2" />
            </div>
            <div>
                <label class="block font-medium">Mô tả</label>
                <textarea th:field="*{description}" rows="2"
                          class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
            </div>
            <div>
                <label class="block font-medium">Ảnh (URL)</label>
                <input type="text" th:field="*{image}" class="w-full border border-gray-300 rounded px-4 py-2" />
            </div>

            <div>
                <label class="block font-medium">Nội dung</label>
                <textarea id="content" th:field="*{content}" rows="10" class="w-full border rounded px-3 py-2"></textarea>
            </div>

            <div>
                <label class="block font-medium">Danh mục</label>
                <select th:field="*{category}" class="w-full border border-gray-300 rounded px-4 py-2">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>

            <div class="flex items-center gap-4">
                <label class="flex items-center">
                    <input type="checkbox" th:field="*{status}" class="mr-2" />
                    Hiển thị bài viết
                </label>

                <label class="flex items-center">
                    <input type="checkbox" th:field="*{featured}" class="mr-2" />
                    Nổi bật
                </label>
            </div>

            <div>
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                    Thêm bài viết
                </button>
            </div>

        </form>
    </div>

</main>

</body>
</html>
